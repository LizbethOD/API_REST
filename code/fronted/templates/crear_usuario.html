<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registro</title>
	<link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
	<section>
		<div class="box">
            <div class="square" style="--i:0;"></div>
			<div class="square" style="--i:1;"></div>
			<div class="square" style="--i:2;"></div>
			<div class="square" style="--i:3;"></div>
			<div class="square" style="--i:4;"></div>
			<div class="container">
				<h2>Registro</h2>
				<form >
					<div class="inputBox">
						<label for="Email">Email:</label><br><br>
						<input type="email" id="email" name="email" placeholder="Ingresa tu email aqui" required><br><br>
					</div>
					<div class="inputBox">
						<label for="Password">Password:</label><br><br>
						<input type="password" id="password" name="password" placeholder="Ingresa tu password aqui" minlength=6 required><br><br>
					</div>
					<div>
						<button type="button" onclick="crearUsuario()">Registrar</button>
					</div>
				</form>
		    </div>
		</div>
    </section>
	<script type="text/javascript" src="static/js/crear_usuario.js"></script>
</body>
</html>
